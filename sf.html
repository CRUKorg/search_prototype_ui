<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CRUK Search Prototype Patterns - Search field</title>

    <link rel="stylesheet" href="assets/css/search_prototype_ui.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <form id="search-form" action="" method="post">
            <div class="input-group cr-form-item cr-form-item--search">
              <label class="sr-only" for="search-input" id="search-label">Search...</label>
              <input type="search" class="form-control" id="search-input" placeholder="Search for..." aria-describedby="search-label" autocomplete="off" autocorrect="off">
              <span class="input-group-btn">
                <button class="btn" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true" aria-label="Submit"></span></button>
              </span>
            </div>
          </form>

          <div id="results">
          </div>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/search_prototype_ui.min.js"></script>
  </body>
</html>
